<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    .navbar {
      padding: 2% 1%;
    }

    .navbar-nav{
        background-color: #201f1f;
        color: #ffffff;
        padding: 16px 0px;
        padding-left: 00px;
        padding-right: 20px;
        width: 100%;
        max-width: 600px;
        margin: auto;
        margin-top: 0;
        border-radius: 7px;
        justify-content: space-evenly;
    }
    .navbar-brand img {
      height: 50px;
    }
    .nav-link {
      color: #ffffff !important;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 16px;
      transition: 150ms ease-in-out;
      padding : 0;
      margin-left: 15px;
    }
    .nav-link:hover {
      text-shadow: 0px 0px 1px white;
    }
    .connect-button {
      background-color: #ef4444;
      border-radius: 7px;
      border: 2px solid #ef4444;
      height: 72px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      transition: 300ms ease-in-out;
      text-decoration: none;
    }
    .connect-button span {
      font-family: 'Manrope', sans-serif;
      color: white;
      font-size: 16px;
      font-weight: 400;
      margin-right: 10px;
      transition: 300ms ease-in-out;
    }
    .connect-button img {
      transition: 300ms ease-in-out;
    }
    .connect-button:hover {
      background-color: #ffffff;
    }
    .connect-button:hover span {
      color: #ef4444;
    }
    .connect-button:hover img {
      content: url(/icons/arrow-top-right-red.svg);
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">
        <img src="images/Logo.png" alt="Company Logo">
      </a>

      <button class="navbar-toggler text-white border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center custom-collapse" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <span class="nav-link">EN</span>
          </li>
        </ul>
      </div>

      <a href="contactus.html" class="connect-button ms-auto d-none d-lg-flex">
        <span>Let's Connect</span>
        <img src="icons/arrow-top-right.svg" alt="Arrow Icon" />
      </a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
